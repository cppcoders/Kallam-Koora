<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korabook</title>
    <meta name="CV" content="resume">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav>
        <div>
            <a href="../../index.html"> <img src="images/Logo%20Png.png"> </a>
        </div>
    </nav>


    <div class="Registeration-form">

        <form action="" method="post">
            <h2 class="text-center">Sign Up</h2>
            <div class="form-group">
                <input type="text" class="form-controll" placeholder="First name" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-controll" placeholder="Last name" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-controll" placeholder="User Name" id="username" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-controll" placeholder="Country" required="required">
            </div>
            <div class="form-group">
                <input type="email" class="form-controll" placeholder="Email" required="required">
            </div>

            <div class="form-group">
                <input type="password" class="form-controll" placeholder="Password" id="password" required="required">
            </div>
            <div class="col-auto my-1">
                <div style="display: flex;justify-content: space-around">
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option value="1">User</option>
                        <option value="2">Analyst</option>
                    </select>
                </div>

            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> I agree on the </label>
                <a href="#" class="pull-right">Terms and conditions</a>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" onclick="register()">Register</button>
            </div>

        </form>

    </div>



    <script src="JS/main.js"></script>
</body>

</html>
